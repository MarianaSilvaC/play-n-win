<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Catálogo</title>
        <link rel="stylesheet" href="../assets/css/styles.css" />
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="../index.html">Home</a>
                    </li>
                    <li>
                        <a href="../catalogue/catalogue.html">Catálogo</a>
                    </li>
                    <li>
                        <a href="../sales/sales.html">Ventas</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Catálogo</h1>
            <form action="">
                <input type="text" placeholder="Nombre" />
                <fieldset>
                    <legend>Plataforma:</legend>
                    <input type="checkbox" name="plataforma[]" value="PS4" id="ps4" />
                    <label for="ps4">PlayStation 4</label><br />
                    <input type="checkbox" name="plataforma[]" value="PS5" id="ps5" />
                    <label for="ps5">PlayStation 5</label><br />
                    <input
                        type="checkbox"
                        name="plataforma[]"
                        value="Xbox One"
                        id="xboxone"
                    />
                    <label for="xboxone">Xbox One</label><br />
                    <input
                        type="checkbox"
                        name="plataforma[]"
                        value="Xbox X/S"
                        id="xboxseries"
                    />
                    <label for="xboxseries">Xbox X/S</label><br />
                    <input type="checkbox" name="plataforma[]" value="PC" id="pc" />
                    <label for="pc">PC</label><br />
                    <input
                        type="checkbox"
                        name="plataforma[]"
                        value="Switch"
                        id="switch"
                    />
                    <label for="switch">Nintendo Switch</label><br />
                </fieldset>
                <input type="number" name="" id="" placeholder="$ Mín." />
                <input type="number" name="" id="" placeholder="$ Máx." />
                <div>
                    <p>1 estrella o más</p>
                    <p>2 estrellas o más</p>
                    <p>3 estrellas o más</p>
                    <p>4 estrellas o más</p>
                    <p>5 estrellas</p>
                </div>
                <input type="submit" value="Buscar" />
            </form>
        </main>
    </body>
</html>
